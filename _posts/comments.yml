--- !ruby/object:Comment
post_id: '3015611'
post_title: DTS konvertálása AC3-ra
author_name: otegi
author_email: szalayricsi@gmail.com
author_url: ''
content: |-
  Szia!<br />
  <br />
  Én mostanság az 5.1 csatornával bíbelődök. A filmek nagy részét full HD-ben töltöm le, de nincs házimozim. <br />
  Sokat kutakodtam, és találtam egy megoldást, ami elvileg segít az 5.1-ből sztereót konvertálni úgy, hogy a videó tulajdonságai érintetlenek maradnak.<br />
  Pár filmet már átkonvertáltam, az exiftool jelzi is:<br />
  - konvertálás előtt: Audio Channels: 6<br />
  - konvertálás után: Audio Channels: 2<br />
  A parancs így néz ki:<br />
  ffmpeg -i eredeti_film.mkv -vcodec copy -acodec \ libmp3lame -ab 320k -ar 48000 -async 48000 -ac 2 \ konvertalt_film.mkv<br />
  Konvertált filmet még nem tudtam megnézni, idő hiányában, de nagyon kíváncsi vagyok az eredményre!<br />
  <br />
  Szia!
created_at: 2017-12-17 18:38:10.000000000 +00:00

