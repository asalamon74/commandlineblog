content: |-
  @sala: volt egy kis időm próbálgatni, de sajnos nem megy. A calibre command line menne, de az elején a sed elakad, mégpedig a következőnél:<br />
  sed '/&lt;a name="DIAPage.*&gt;/{ N; s/&lt;a name="DIAPage.*&gt;[\n]// }'<br />
  <br />
  ezt írja ki:<br />
  sed: 1: "/&lt;a name="DIAPage.*&gt;/{  ...": bad flag in substitute command: '}'<br />
  <br />
  Sajnos nem igazán ismerem a sed parancsot, így azt sem tudom, hogy itt minek kellene történnie. Az előző sor oké, hogy kiszedi az "oldaltörés"-es sort, de itt mintha nem kiszedni akarnád, hanem átírni.<br />
  <br />
  Lehet, hogy OSX alatt máshogy működik a sed?<br />
  <br />
  Bocs, hogy ezzel "zaklatlak", de a DIA-n rengeteg jó könyv van :)<br />
  <br />
  Előre is köszi a segítséget!
