--- !ruby/object:Comment
post_id: '12456167'
post_title: jhead fájlátnevezés
author_name: otegi
author_email: szalayricsi@gmail.com
author_url: ''
content: |-
  Szia!<br />
  <br />
  Erre gondolsz?<br />
  exiftool '-filename&lt;${CreateDate}_%f.%e' -d %Y%m%d_%H%M%S /home/user/pictures/*<br />
  Eredmény:<br />
  Az IMG_6745.jpg fájl új neve 20150419_133518_IMG_6745.jpg lesz.<br />
  <br />
  A fenti parancsot megbolondíthatod így is:<br />
  exiftool '-filename&lt;${CreateDate}_$(make;}_%f.%e' -d %Y%m%d_%H%M%S /home/user/pictures/*<br />
  <br />
  Eredmény:<br />
  Az IMG_6745.jpg fájl új neve 20150419_133518_Canon_IMG_6745.jpg fájl lesz.<br />
  <br />
  És még:<br />
  exiftool '-filename&lt;${CreateDate}_$(model;}_%f.%e' -d %Y%m%d_%H%M%S /home/user/pictures/*<br />
  <br />
  Eredmény:<br />
  Az IMG_6745.jpg fájl új neve 20150419_133518_Canon EOS 550D_IMG_6745.jpg fájl lesz.<br />
  <br />
  Ha nem erre gondoltál, akkor valószínűleg nem sikerült feldolgoznom a leírásodat! :-)<br />
  <br />
  Szia,<br />
  otegi
created_at: 2017-05-08 18:27:09.000000000 +00:00

