post_id: '2445881'
post_title: find
author_name: otegi
author_email: szalayricsi@gmail.com
author_url: ''
content: |-
  Ha szabad egy új tippet adni:<br />
  két dátum közötti állományokat így lehet keresni:<br />
  touch --date "2014-01-01" /tmp/start<br />
  touch --date "2014-12-31" /tmp/end<br />
  find /xx/yy -type f -newer /tmp/start -not -newer /tmp/end
created_at: 2016-05-24 20:34:31.000000000 +00:00

