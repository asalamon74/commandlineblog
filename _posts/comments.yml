post_title: dlna szerver
author_name: otegi
author_email: szalayricsi@gmail.com
author_url: ''
content: |-
  Szia!<br />
  <br />
  Jó, hogy foglalkozol ezzel a témával, épp segítségre szorulok.<br />
  Feltelepítettem a minidlna-t, konfig rendben, TV, laptop, tablet, telefon látja a DLNA szervert. Tök jó. De pár óra múlva (kb. 3-5 óra) már nem látja semmi a szervert, csak akkor, ha futtatok egy force-reload-ot. Ez sem lenne nagy baj, cronból futtatnám akár percenként is, de ha éppen filmet nézek és lefut a /etc/init.d/minidlna force-reload, akkor megszakad a film. Mit lehet ezzel kezdeni? feltúrtam a netet, de semmilyen megoldást nem találtam.
created_at: 2017-02-07 12:32:43.000000000 +00:00

