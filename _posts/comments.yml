--- !ruby/object:Comment
post_id: '4976296'
post_title: PIM DIA e-könyv
author_name: vasszer
author_email: valeka@freemail.hu
author_url: ''
content: |-
  Nos picit dolgoztam az ügyön.<br />
  Konkrétan az általam fent hivatkozott könyvet kíséreltem meg „oldalszám-mentesíteni”.<br />
  Calibre programmal egész jól megoldható (3.19-es változat).<br />
  <br />
  Letöltöm a könyvet xhtml-ben (külön megnyitom a keretét).<br />
  <br />
  Calibrében konvertálom. (Most csak az oldalszámok ledarálását írom, a bekezdések közti térköz eltávolítására, beépített betűtípusokra, stb. nem térek ki, azoknál elég egy-egy pipa a megfelelő négyzetbe.) Nem tudom, hogy kell-e ehhez külön calibre kiegészítő/plugin. Úgy vélem nem.<br />
  <br />
  Jobb katt a letöltött könyvre/helyi menü/Konvertálás/Keresés  &amp; csere/Reguláris keresési kifejezés:<br />
  <br />
  ide írni:<br />
  xhtml dia fájl esetén (amit *.zip-ként kezel a calibre): &lt;a name="DIAPage[0-9]+" shape="rect"&gt;&lt;/a&gt;&lt;span class="oldaltores"&gt;[0-9]+&lt;/span&gt;<br />
  <br />
  (a ’[0-9]+’ jelenti a bármilyen egész számot, vagy ilyesmi. Forrás: <a rel="nofollow" href="https://manual.calibre-ebook.com/regexp.html#id6)">manual.calibre-ebook.com/regexp.html#id6)</a><br />
  <br />
